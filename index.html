<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educado - Course Management</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Educado Course Management</h1>
            <nav>
                <button class="nav-btn active" data-view="courses">Courses</button>
                <button class="nav-btn" data-view="create">Create Course</button>
            </nav>
        </header>

        <main>
            <!-- Courses List View -->
            <div id="courses-view" class="view active">
                <h2>All Courses</h2>
                <div id="courses-list" class="courses-grid">
                    <!-- Courses will be loaded here -->
                </div>
            </div>

            <!-- Course Detail View -->
            <div id="course-detail-view" class="view">
                <button class="btn btn-secondary" id="back-to-courses">‚Üê Back to Courses</button>
                <div id="course-detail-content">
                    <!-- Course detail and sections will be loaded here -->
                </div>
            </div>

            <!-- Create Course View -->
            <div id="create-view" class="view">
                <h2>Create New Course</h2>
                <form id="course-form">
                    <div class="form-group">
                        <label for="course-id">Course ID:</label>
                        <input type="text" id="course-id" name="id" required placeholder="e.g., intro-programming">
                    </div>

                    <div class="form-group">
                        <label for="course-title">Title:</label>
                        <input type="text" id="course-title" name="title" required placeholder="Introduction to Programming">
                    </div>

                    <div class="form-group">
                        <label for="course-short-desc">Short Description:</label>
                        <input type="text" id="course-short-desc" name="shortDescription" required placeholder="Learn the basics of programming">
                    </div>

                    <div class="form-group">
                        <label for="course-desc">Full Description:</label>
                        <textarea id="course-desc" name="description" required rows="4" placeholder="Detailed course description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="course-image">Image URL:</label>
                        <input type="url" id="course-image" name="imageUrl" required placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="course-difficulty">Difficulty:</label>
                            <select id="course-difficulty" name="difficulty" required>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="course-time">Estimated Time:</label>
                            <input type="text" id="course-time" name="estimatedTime" required placeholder="2 hours">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="course-category">Category:</label>
                            <input type="text" id="course-category" name="category" required placeholder="Programming">
                        </div>

                        <div class="form-group">
                            <label for="course-threshold">Passing Threshold (%):</label>
                            <input type="number" id="course-threshold" name="passingThreshold" min="0" max="100" value="75" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="course-tags">Tags (comma-separated):</label>
                        <input type="text" id="course-tags" name="tags" placeholder="python, basics, beginner-friendly">
                    </div>

                    <button type="submit" class="btn btn-primary">Create Course</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
